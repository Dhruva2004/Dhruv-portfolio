<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Portfolio</title>
    <style>
        :root {
            --primary: #6c5ce7;
            --secondary: #a29bfe;
            --service-card-bg: #ffffff;
            --dark: #2d3436;
            --light: #f5f6fa;
            --accent: #fd79a8;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            overflow-x: hidden;
        }

        /* Toggle Button */
        .theme-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
            background: white;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            cursor: pointer;
            border: none;
            font-size: 1.5rem;
            color: var(--primary);
            transition: all 0.3s ease;
        }

        .theme-toggle:hover {
            transform: scale(1.1);
        }

        /* Default Design - Image Section */
        .default-design {
            position: relative;
            width: 100%;
            height: 100vh;
            background: linear-gradient(#2b1055, #757ede);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            color: white;
            text-align: center;
            overflow: hidden;
        }

        .default-design h1 {
            font-size: clamp(2.5rem, 8vw, 4.5rem);
            margin-bottom: 1rem;
            z-index: 2;
        }

        .default-design p {
            font-size: clamp(1rem, 3vw, 1.5rem);
            max-width: 700px;
            margin-bottom: 2rem;
            z-index: 2;
        }

        .default-design .btn {
            padding: 12px 30px;
            background: white;
            color: var(--primary);
            border-radius: 30px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
            z-index: 2;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        .default-design .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.15);
        }

        .default-design .img {
            position: absolute;
            width: 100%;
            height: auto;
            object-fit: cover;
        }

        .default-design img#stars {
            top: 0;
            opacity: 0.5;
        }

        .default-design img#moon {
            top: 15%;
            left: 30%;
            width: 15%;
            mix-blend-mode: screen;
        }

        .default-design img#mountains_behind {
            bottom: 20%;
            width: 100%;
        }

        .default-design img#mountains_front {
            bottom: 0;
            width: 100%;
        }

        /* New Design - Dark Mode */
        .new-design {
            position: relative;
            width: 100%;
            height: 100vh;
            background: var(--dark);
            display: none; /* Hidden by default */
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            color: white;
            text-align: center;
            overflow: hidden;
        }

        .new-design h1 {
            font-size: clamp(2.5rem, 8vw, 4.5rem);
            margin-bottom: 1rem;
            z-index: 2;
            background: linear-gradient(to right, var(--accent), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .new-design p {
            font-size: clamp(1rem, 3vw, 1.5rem);
            max-width: 700px;
            margin-bottom: 2rem;
            z-index: 2;
        }

        .new-design .btn {
            padding: 12px 30px;
            background: var(--accent);
            color: white;
            border-radius: 30px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
            z-index: 2;
        }

        .new-design .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(253, 121, 168, 0.4);
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Active Design */
        .active {
            display: flex;
        }

        /* Mobile Responsiveness */
        @media (max-width: 768px) {
            .theme-toggle {
                top: 15px;
                right: 15px;
                width: 40px;
                height: 40px;
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>
    <button class="theme-toggle" id="themeToggle">â†»</button>

    <!-- Default Design - Image Section -->
    <section class="default-design active" id="defaultDesign">
        <img class="img" src="https://storage.googleapis.com/workspace-0f70711f-8b4e-4d94-86f1-2a93ccde5887/image/85154009-968b-46c3-a2da-af086d3db747.png" id="stars" alt="Twinkling stars in night sky">
        <img class="img" src="https://storage.googleapis.com/workspace-0f70711f-8b4e-4d94-86f1-2a93ccde5887/image/eb85f1d4-b987-455f-ae08-e3e9bd5d2c60.png" id="moon" alt="Crescent moon glowing with soft light against night sky">
        <img class="img" src="https://storage.googleapis.com/workspace-0f70711f-8b4e-4d94-86f1-2a93ccde5887/image/bbd36c9b-cb65-4cdf-b385-6f40573384f8.png" id="mountains_behind" alt="Distant mountain range with purple hues">
        <h1>Creative Designer</h1>
        <p>I craft beautiful digital experiences that engage users and drive results</p>
        <a href="#work" class="btn">View My Work</a>
    </section>

    <!-- New Design - Dark Mode -->
    <section class="new-design" id="newDesign">
        <h1>Digital Artisan</h1>
        <p>Blending technology and creativity to build meaningful digital solutions</p>
        <a href="#work" class="btn">Explore Portfolio</a>
    </section>

    <script>
        const themeToggle = document.getElementById('themeToggle');
        const defaultDesign = document.getElementById('defaultDesign');
        const newDesign = document.getElementById('newDesign');
        let currentDesign = 1;

        themeToggle.addEventListener('click', () => {
            if (currentDesign === 1) {
                defaultDesign.classList.remove('active');
                newDesign.classList.add('active');
                currentDesign = 2;
            } else {
                newDesign.classList.remove('active');
                defaultDesign.classList.add('active');
                currentDesign = 1;
            }
        });
    </script>
</body>
</html>
